steps:
  # Build da imagem Docker (sem build-args - Dockerfile usa valores hardcoded para NEXT_PUBLIC_*)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finmemory:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finmemory:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/finmemory:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/finmemory:latest'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'finmemory'
      - '--image'
      - 'gcr.io/$PROJECT_ID/finmemory:$COMMIT_SHA'
      - '--region'
      - 'southamerica-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '60s'
      - '--max-instances'
      - '10'
      - '--cpu'
      - '1'

images:
  - 'gcr.io/$PROJECT_ID/finmemory:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/finmemory:latest'

# COMMIT_SHA: obrigat√≥rio para a tag da imagem. Em build manual, use 'manual' se vazio.
substitutions:
  COMMIT_SHA: 'manual'
