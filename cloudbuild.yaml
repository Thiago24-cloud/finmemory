steps:
  # Build da imagem Docker (Mapbox token via _MAPBOX_ACCESS_TOKEN)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=${_MAPBOX_ACCESS_TOKEN}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finmemory:$_COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finmemory:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/finmemory:$_COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/finmemory:latest'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'finmemory'
      - '--image'
      - 'gcr.io/$PROJECT_ID/finmemory:$_COMMIT_SHA'
      - '--region'
      - 'southamerica-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '60s'
      - '--max-instances'
      - '10'
      - '--cpu'
      - '1'

images:
  - 'gcr.io/$PROJECT_ID/finmemory:$_COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/finmemory:latest'

# Substitutions: _COMMIT_SHA obrigat√≥rio. _MAPBOX_ACCESS_TOKEN = token Mapbox (pk.ey...) para o mapa.
substitutions:
  _COMMIT_SHA: 'manual'
  _MAPBOX_ACCESS_TOKEN: ''
